<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platonic Soulmate Survey</title>
</head>
<body>
    <h1>Platonic Soulmate Survey</h1>
    <form action="#" method="post">
        <label for="name">What is your name (first and last)?</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="year">What year are you in?</label><br>
        <select id="year" name="year">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select><br><br>

        <label for="gender">What is your gender?</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="music">What music genre do you listen to the most?</label><br>
        <select id="music" name="music">
            <option value="Rap/Hip Hop/R&B">Rap/Hip Hop/R&B</option>
            <option value="Kpop/Cpop/Jpop">Kpop/Cpop/Jpop</option>
            <option value="Pop">Pop</option>
            <option value="Classical">Classical</option>
        </select><br><br>

        <label for="passion">What are you most passionate about or what do you like doing the most?</label><br>
        <input type="text" id="passion" name="passion"><br><br>

        <label for="qualities">What are the qualities you would describe yourself as?</label><br>
        <input type="checkbox" id="intelligent" name="qualities" value="Intelligent">
        <label for="intelligent">Intelligent</label><br>
        <input type="checkbox" id="ambitious" name="qualities" value="Ambitious">
        <label for="ambitious">Ambitious</label><br>
        <input type="checkbox" id="kind" name="qualities" value="Kind">
        <label for="kind">Kind</label><br>
        <input type="checkbox" id="respectful" name="qualities" value="Respectful">
        <label for="respectful">Respectful</label><br>
        <input type="checkbox" id="loyal" name="qualities" value="Loyal/trustworthy">
        <label for="loyal">Loyal/trustworthy</label><br><br>

        <label for="intro_extro">Are you introverted or extroverted?</label><br>
        <input type="radio" id="introverted" name="intro_extro" value="Introverted">
        <label for="introverted">Introverted</label><br>
        <input type="radio" id="extroverted" name="intro_extro" value="Extroverted">
        <label for="extroverted">Extroverted</label><br><br>

        <label for="soulmate_qualities">What are the qualities/values you look for most in your platonic soulmate?</label><br>
        <input type="checkbox" id="intellect" name="soulmate_qualities" value="Intellect">
        <label for="intellect">Intellect</label><br>
        <input type="checkbox" id="ambition" name="soulmate_qualities" value="Ambition">
        <label for="ambition">Ambition</label><br>
        <input type="checkbox" id="kindness" name="soulmate_qualities" value="Kindness">
        <label for="kindness">Kindness</label><br>
        <input type="checkbox" id="respect" name="soulmate_qualities" value="Respect">
        <label for="respect">Respect</label><br>
        <input type="checkbox" id="loyalty" name="soulmate_qualities" value="Loyalty/trustworthiness">
        <label for="loyalty">Loyalty/trustworthiness</label><br><br>

        <label for="future_profession">What do you want to be when you grow up?</label><br>
        <input type="text" id="future_profession" name="future_profession"><br><br>

        <label for="valentines_day">What will you be doing on Valentines day?</label><br>
        <input type="radio" id="friends" name="valentines_day" value="Hanging out with friends">
        <label for="friends">Hanging out with friends</label><br>
        <input type="radio" id="loved_ones" name="valentines_day" value="Hanging out with loved one(s)">
        <label for="loved_ones">Hanging out with loved one(s)</label><br>
        <input type="radio" id="normal_day" name="valentines_day" value="It's just like any other day!">
        <label for="normal_day">It's just like any other day!</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
