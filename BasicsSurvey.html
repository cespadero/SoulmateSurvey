<!DOCTYPE HTML5>
<html>
<head>
  <meta charset="utf-8">
  <title>Find Your Platonic Soulmate Survey</title>
  <style>
    body {
      background-color: #FEA9C5;
      margin: 0 auto; /* This centers the body content */
      width: 80%; /* Adjust the width as per your requirement */
      font-family: times-new-roman; 
    }
    h1 {
      text-align: center; /* Corrected typo: 'test-align' to 'text-align' */
      font-family: times-new-roman; 
      font-weight: normal; 
      text-transform: uppercase; 
      border-bottom: 1px solid #FF69B4; 
      margin-top: 30px;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }
    .giphy-container {
      width: 50%;
      margin: 0 auto; /* This centers the container */
      position: relative;
    }
    .giphy-container iframe {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<link rel="stylesheet" href="myStyle copy.css">
  <div class="center">
    <h2>Find Your Platonic Soulmate Survey</h2>
    <div class="giphy-container">
      <iframe src="https://giphy.com/embed/c76IJLufpNwSULPk77" width="100%" height="auto" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

<html lang="en">
        <form action="#">
        <label for="name">What is your name (first and last)?</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="year">What year are you in?</label><br>
        <select id="year" name="year">
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select><br><br>

        <label for="gender">What is your gender?</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="music">What music genre do you listen to the most?</label><br>
        <select id="music" name="music">
            <option value="Rap/Hip Hop/R&B">Rap/Hip Hop/R&B</option>
            <option value="Kpop/Cpop/Jpop">Kpop/Cpop/Jpop</option>
            <option value="Pop">Pop</option>
            <option value="Classical">Classical</option>
        </select><br><br>

        <label for="passion">What are you most passionate about or what do you like doing the most?</label><br>
        <select id="passion" name="passion">
            <option value="A sport">A sport</option>
            <option value="An Instrument">An Instrument</option>
            <option value="Art">Art</option>
            <option value="Your passion project">Your passion project</option>
            <option value="A STEM Club (Robotics, HOSA, Science Olympiad)">A STEM Club (Robotics, HOSA, Science Olympiad)</option>
            <option value="Non-STEM Clubs or organizations">Non-STEM Clubs or organizations</option>
        </select><br><br>

        <label for="qualities">What are the qualities you would describe yourself as?</label><br>
        <select id="qualities" name="qualities">
            <option value="Intelligent">Intelligent</option>
            <option value="Ambitious">Ambitious</option>
            <option value="Kind">Kind</option>
            <option value="Respectful">Respectful</option>
            <option value="Loyal/trustworthy">Loyal/trustworthy</option>
        </select><br><br>

        <label for="introverted">Are you introverted or extroverted?</label><br>
        <input type="radio" id="introverted" name="introverted" value="Introverted">
        <label for="introverted">Introverted</label><br>
        <input type="radio" id="extroverted" name="introverted" value="Extroverted">
        <label for="extroverted">Extroverted</label><br><br>

        <label for="platonic_qualities">What are the qualities/values you look for most in your platonic soulmate?</label><br>
        <select id="platonic_qualities" name="platonic_qualities">
            <option value="Intellect">Intellect</option>
            <option value="Ambition">Ambition</option>
            <option value="Kindness">Kindness</option>
            <option value="Respect">Respect</option>
            <option value="Loyalty/trustworthiness">Loyalty/trustworthiness</option>
        </select><br><br>

        <label for="future_profession">What do you want to be when you grow up?</label><br>
        <select id="future_profession" name="future_profession">
            <option value="A profession related in the medical field">A profession related in the medical field</option>
            <option value="A profession related in the research field">A profession related in the research field</option>
            <option value="A profession related in finance">A profession related in finance</option>
        </select><br><br>

        <label for="valentines_day">What will you be doing on Valentines day?</label><br>
        <select id="valentines_day" name="valentines_day">
            <option value="Hanging out with friends">Hanging out with friends</option>
            <option value="Hanging out with loved one(s)">Hanging out with loved one(s)</option>
            <option value="It's just like any other day!">It's just like any other day!</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
  </div>
</body>
</html>
